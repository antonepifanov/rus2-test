<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__top">

              <img src="/img/svg/logo.svg" width="97" height="51" alt="Логотип">
            </a>
            <form class="header__search" action="#" method="post">
              <input id="search" type="search" name="search" required>
              <label for="search"><span class="visually-hidden">Поиск по сайту</span></label>
            </form>
          </div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#">Ремонт техники</a>
              </li>
              <li class="header__nav-item header__nav-item--current">
                <a href="#">Услуги и&nbsp;сервисы</a>
              </li>
              <li class="header__nav-item">
                <a href="#">Корпоративным клиентам</a>
              </li>
              <li class="header__nav-item">
                <a href="#">Продавцам техники</a>
              </li>
              <li class="header__nav-item">
                <a href="#">Партнерам</a>
              </li>
              <li class="header__nav-item">
                <a href="#">Производителям</a>
              </li>
              <li class="header__nav-item">
                <a href="#">Наши сервисные центры</a>
              </li>
              <li class="header__nav-item">
                <a href="#">Контакты</a>
              </li>
            </ul>
          </nav>
          <ul class="header__buttons">
            <li class="header__button header__button--phone">
              <a href="tel:88008908900"><span class="visually-hidden">88008908900</span></a>
            </li>
            <li class="header__button header__button--mail">
              <a href="mailto:mail@cps.com"><span class="visually-hidden">mail@cps.com</span></a>
            </li>
            <li class="header__button header__button--user">
              <a href="#"><span class="visually-hidden">Перейти на страницу профиля</span></a>
            </li>
          </ul>
          <div class="header__contacts">
            <a class="header__contacts-link header__contacts-link--mail" href="mailto:mail@cps.com">mail@cps.com</a>
            <a class="header__contacts-link header__contacts-link--phone" href="tel:88008908900">8 800 890 8900</a>
          </div>
          <form class="header__language" action="#" method="post">
            <div class="header__language-radio">
              <input class="visually-hidden" id="RU" type="radio" name="language" value="RU" checked>
              <label for="RU">RU</label>
            </div>
            <div class="header__language-radio">
              <input class="visually-hidden" id="EN" type="radio" name="language" value="EN">
              <label for="EN">EN</label>
            </div>
            <div class="header__language-radio">
              <input class="visually-hidden" id="CH" type="radio" name="language" value="CH">
              <label for="CH">CH</label>
            </div>
          </form>
        </div>
      </header>
      <main>
        <section class="intro">
          <div class="container">

          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
